
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cooking in App</title>

	<link rel="icon" href="images/favicon.png">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Red+Hat+Display:wght@300..900&display=swap" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="css/materialize.min.css">
	<link rel="stylesheet" href="css/swiper-bundle.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<!-- navbar -->
	<div class="navbar navbar-pages">
		<div class="container">
			<div class="row">
				<div class="col s12">
					<div class="content">
						<h3><a href="index.html"><ion-icon name="chevron-back-outline"></ion-icon></a>Notifications</h3>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end navbar -->

	<!-- spacer -->
	<div class="spacer-block spacer-top"></div>
	<!-- end spacer -->

	<!-- notifications -->
	<div class="notifications">
		<div class="notif-time">
			<p>Today</p>
		</div>
		<div class="container">
			<div class="spacer-block spacer-sm"></div>
			<div class="notif-item">
				<img src="images/profile1.jpg" alt="">
				<div class="name-title">
					<h6>User <span class="notif-date">3 min ago</span></h6>
					<p class="text-small">Following you</p>
				</div>
			</div>
			<div class="divider"></div>
			<div class="notif-item">
				<img src="images/profile2.jpg" alt="">
				<div class="name-title">
					<h6> User <span class="notif-date">1 hours ago</span></h6>
					<p class="text-small">Following you</p>
				</div>
			</div>
			<div class="clear-left"></div>
		</div>
		<div class="spacer-block spacer-sm"></div>
		<div class="notif-time">
			<p>2 Days ago</p>
		</div>
		<div class="spacer-block spacer-sm"></div>
		<div class="container">
			<div class="notif-item">
				<img src="images/profile3.jpg" alt="">
				<div class="name-title">
					<h6> User <span class="notif-date">2 min ago</span></h6>
					<p class="text-small">Following you</p>
				</div>
			</div>
		</div>
	</div>
	<!-- end notifications -->

	<!-- spacer -->
	<div class="spacer-block"></div>
	<!-- end spacer -->

	<script src="js/jquery-3.7.1.min.js"></script>
	<script src="js/materialize.min.css"></script>
	<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
	<script src="js/swiper-bundle.min.js"></script>
	<script src="js/main.js"></script>

</body>
</html>
