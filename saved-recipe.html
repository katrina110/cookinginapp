
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cooking in App</title>

	<link rel="icon" href="images/favicon.png">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Red+Hat+Display:wght@300..900&display=swap" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="css/materialize.min.css">
	<link rel="stylesheet" href="css/swiper-bundle.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<!-- navbar -->
	<div class="navbar">
		<div class="container">
			<div class="row">
				<div class="col s12">
					<div class="navbar-title-sm">
						<h3>Saved Recipes</h3>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end navbar -->

	<!-- spacer -->
	<div class="spacer-block spacer-top"></div>
	<!-- end spacer -->

	<!-- saved recipe -->
	<div class="saved-recipe">
		<div class="container">
			<a href="sinigangnababoy.html">
				<div class="recipe-item">
					<div class="row">
						<div class="col s3">
							<div class="content">
								<img src="images/sinigangbaboy.jpg" alt="">
							</div>
						</div>
						<div class="col s9">
							<div class="content">
								<div class="recipe-caption">
									<ul class="recipe-statistic">
										<li><ion-icon name="eye"></ion-icon>50K</li>
										<li><ion-icon name="star"></ion-icon>4.5</li>
									</ul>
									<p class="recipe-title">Sinigang na Baboy</p>
								</div>
							</div>
						</div>
					</div>
					<div class="saved-symbol symbol-active">
						<ion-icon name="bookmark"></ion-icon>
					</div>
				</div>
			</a>

			<!-- divider -->
			<div class="divider"></div>
			<!-- end divider -->
			<!-- divider -->	
		</div>
	</div>
	<!-- end saved recipe -->

	<!-- spacer -->
	<div class="spacer-block spacer-bottom"></div>
	<!-- end spacer -->

	<!-- toolbar bottom -->
	<div class="toolbar">
		<div class="container">
			<ul class="toolbar-bottom toolbar-wrap">
				<li class="toolbar-item">
					<a href="index.html" class="toolbar-link">
						<ion-icon name="home-outline"></ion-icon>
					</a>
				</li>
				<li class="toolbar-item">
					<a href="searchbar.html" class="toolbar-link">
						<ion-icon name="search-outline"></ion-icon>
					</a>
				</li>
				<li class="toolbar-item toolbar-add">
					<a href="add-recipe.html" class="toolbar-link">
						<ion-icon name="add-circle"></ion-icon>
					</a>
				</li>
				<li class="toolbar-item">
					<a href="saved-recipe.html" class="toolbar-link toolbar-link-active">
						<ion-icon name="bookmark-outline"></ion-icon>
					</a>
				</li>
				<li class="toolbar-item">
					<a href="profile.html" class="toolbar-link">
						<ion-icon name="person-outline"></ion-icon>
					</a>
				</li>
			</ul>
		</div>
	</div>
	<!-- end toolbar bottom -->

	<script src="js/jquery-3.7.1.min.js"></script>
	<script src="js/materialize.min.css"></script>
	<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
	<script src="js/swiper-bundle.min.js"></script>
	<script src="js/main.js"></script>
